<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Car</title>
</head>
<body>
  <div class="model-car">
    <div class="model-car__container">
      <div class="car">
        <div class="front-light"></div>
        <div class="car-light"></div>
        <div class="car-windshield"></div>
        <div class="car-bumper-top">
          <div class="front-light-bulb"></div>
        </div>
        <div class="car-bumper"></div>
         <div class="car-divider"></div>
        <div class="car-rear-mirror"></div>
        <div class="car-side-mirror"></div>
        
        <div class="car-tire">
          <div class="car-tire__front">
            <div class="detail-1"></div>
             <div class="detail-2"></div>
            <div class="detail-3"></div>
          </div>
          <div class="car-tire__rear">
            <div class="detail-1"></div>
             <div class="detail-2"></div>
            <div class="detail-3"></div>
          </div>
        </div>
        
        
        <div class="car-fender">
          <div class="car-shine"></div>
          <div class="bottom"></div>
        </div>
        <div class="car-fender-bottom"></div>
        <div class="car-starman">
          <div class="car-starman__face"></div>
          <div class="car-starman__back"></div>
          <div class="car-starman__hand"></div>
          <div class="car-starman__steering"></div>
        </div>
          <div class="seat"></div>
        <div class="car-rear-top">
        <div class="back-light"></div>
        </div>
        <div class="car-deco"></div>
      </div>
    </div>
    </div>
  
</body>
</html>
